<div class="form-container">
  <h3>Find Referenced Entities in a Procedure</h3>
  <div class="explanation-box">
    <p>{{ description }}</p>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="procedureName">Procedure Name:</label>
      <input
        id="procedureName"
        type="text"
        formControlName="procedureName"
        class="form-control"
        placeholder="e.g. dbo.GetOrders"
      />
      <div *ngIf="form.get('procedureName')?.invalid && form.get('procedureName')?.touched" class="error-message">
        Procedure name is required
      </div>
    </div>

    <button type="submit" [disabled]="form.invalid" class="submit-button">
      Generate SQL
    </button>
  </form>
</div>
