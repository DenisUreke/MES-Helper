<div class="modal-overlay">
  <div class="modal">
    <h3>Parsed XML View</h3>

    <!-- Only show textarea BEFORE conversion -->
    <textarea 
      *ngIf="!parsedHtml" 
      [(ngModel)]="xmlInput" 
      placeholder="Paste your XML here..." 
      rows="10">
    </textarea>

    <div class="actions">
      <button (click)="convertXmlToTextFormat()" *ngIf="!parsedHtml">Convert</button>
      <button (click)="close.emit()">Close</button>
    </div>

    <div *ngIf="error" class="error">{{ error }}</div>

    <!-- Show the parsed result AFTER conversion -->
    <pre class="text-output" *ngIf="parsedHtml" [innerHTML]="parsedHtml"></pre>
  </div>
</div>
