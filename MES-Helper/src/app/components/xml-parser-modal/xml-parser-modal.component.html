<div class="modal-overlay">
  <div class="modal">
    <div class="modal-header">
      <h3>Parsed XML View</h3>
      <button class="close-button" (click)="close.emit()">Close</button>
    </div>

    <textarea 
      *ngIf="!parsedHtml" 
      [(ngModel)]="xmlInput" 
      placeholder="Paste your XML here..." 
      rows="10">
    </textarea>

    <div class="actions">
      <button (click)="convertXmlToTextFormat()" *ngIf="!parsedHtml">Convert</button>
    </div>

    <div *ngIf="error" class="error">{{ error }}</div>

    <pre class="text-output" *ngIf="parsedHtml" [innerHTML]="parsedHtml"></pre>
  </div>
</div>
